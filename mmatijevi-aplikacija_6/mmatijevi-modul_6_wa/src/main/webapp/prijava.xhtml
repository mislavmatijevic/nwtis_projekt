<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
>
    <!-- Izrađeno prema službenoj PrimeFaces dokumentaciji -->
    <!-- https://www.primefaces.org/showcase-v8/ui/overlay/dialog/loginDemo.xhtml -->
    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <title>Prijava</title>
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
                crossorigin="anonymous"
            />
            <script
                defer="true"
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
            ></script>
        </h:head>
        <h:body class="cover-container d-flex w-100 h-100 mx-auto flex-column">
            <ui:include src="/WEB-INF/zaglavlje.xhtml" />
            <h:panelGroup styleClass="text-center m-auto">
                <h:form style="position: fixed; left: 20px">
                    <p:commandButton
                        styleClass="rounded-button ui-button-danger"
                        value="Odjava"
                        update="growl"
                        action="#{prijavaZrno.odjaviSe}"
                    />
                </h:form>
                <h:form className="m-auto">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="korime" value="Username:" />
                        <p:inputText id="korime" value="#{prijavaZrno.korime}" required="true" label="korime" />

                        <h:outputLabel for="lozinka" value="Password:" />
                        <p:password id="lozinka" value="#{prijavaZrno.lozinka}" required="true" label="lozinka" />

                        <f:facet name="footer">
                            <p:commandButton value="Prijava" update="growl" action="#{prijavaZrno.prijaviSe}" />
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:body>
    </f:view>
</html>
